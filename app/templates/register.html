{% extends "base.html" %}

{% block title %}Register - VulnerableNotes{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold mb-6 text-center">Create Account</h2>
    
    {% if error %}
    <div class="bg-red-500 bg-opacity-20 border border-red-500 text-red-300 px-4 py-3 rounded mb-4">
        {{error}}
    </div>
    {% endif %}
    <form method="POST" action="/register" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
            <input 
                type="text" 
                id="username"
                name="username" 
                required
                value="{{username or ''}}"
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white"
                placeholder="Choose a username"
            >
        </div>
        
        <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input 
                type="email" 
                id="email"
                name="email" 
                required
                value="{{email or ''}}"                
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white"
                placeholder="your@email.com"
            >
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <input 
                type="password" 
                id="password"
                name="password" 
                required
                value="{{password or ''}}"                
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white"
                placeholder="Create a password"
            >
        </div>
        
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition duration-200">
            Register your test user
        </button>
    </form>
</div>
{% endblock %}
