<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VulnerableNotes{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="/" class="text-xl font-bold text-blue-400">VulnerableNotes</a>
                
                <div class="flex space-x-4">
                    {% if user %}
                        <a href="/dashboard" class="text-gray-300 hover:text-white px-3 py-2">View your notes</a>
                        <a href="/logout" class="text-gray-300 hover:text-white px-3 py-2">Logout</a>
                    {% else %}
                        <a href="/login" class="text-gray-300 hover:text-white px-3 py-2">Login</a>
                        <a href="/register" class="text-blue-400 hover:text-blue-300 px-3 py-2">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
