{% extends "base.html" %}

{% block title %}Login - VulnerableNotes{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold mb-6 text-center">Sign In</h2>
    
    {% if error %}
    <div class="bg-red-500 bg-opacity-20 border border-red-500 text-red-300 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="POST" action="/login" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
            <input 
                type="text" 
                id="username"
                name="username" 
                required
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white"
                placeholder="Enter your username"
            >
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <input 
                type="password" 
                id="password"
                name="password" 
                required
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white"
                placeholder="Enter your password"
            >
        </div>
        
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition duration-200">
            Sign In
        </button>
    </form>
    
    <p class="mt-6 text-center text-gray-400">
        Here you can create a test user if you like. 
        <a href="/register" class="text-blue-400 hover:text-blue-300">Sign up</a>
    </p>
</div>
{% endblock %}
