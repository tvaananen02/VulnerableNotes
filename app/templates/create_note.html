{% extends "base.html" %}

{% block title %}Create Note - VulnerableNotes{% endblock %}

{% block content %}

<div class="max-w-2xl mx-auto bg-gray-800 rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold mb-6">Create New Note</h2>
    {% if error %}
    <div class="bg-red-500 bg-opacity-20 border border-red-500 text-red-300 px-4 py-3 rounded mb-4">
        {{error}}
    </div>
    {% endif %}
    <form method="POST" action="/create-note" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-300 mb-2">Title</label>
            <input type="text" id="title" name="title" required
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white"
                placeholder="Note title">
        </div>

        <div>
            <label for="content" class="block text-sm font-medium text-gray-300 mb-2">Content</label>
            <textarea id="content" name="content" rows="8"
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white resize-none"
                placeholder="Write your note here..."></textarea>
        </div>

        <div class="flex items-center">
            <input type="checkbox" id="is_private" name="is_private" value="1" checked
                class="w-4 h-4 text-blue-500 bg-gray-700 border-gray-600 rounded">
            <label for="is_private" class="ml-2 text-gray-300">
                Make this note private
            </label>
        </div>

        <div>
            <label for="file" class="block text-sm font-medium text-gray-300 mb-2">Attach File (Optional)</label>
            <input type="file" id="file" name="file"
                class="w-full text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-blue-500 file:text-white">
        </div>

        <div class="flex space-x-4">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg transition duration-200">
                Create Note
            </button>
            <a href="/dashboard"
                class="bg-gray-700 hover:bg-gray-600 text-white font-semibold px-6 py-3 rounded-lg transition duration-200">
                Cancel
            </a>
        </div>

    </form>
</div>

{% endblock %}
